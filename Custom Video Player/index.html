<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HTML Video Player</title>
		<link rel="stylesheet" href="./styler.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	</head>
	<body>

		<div class="player">
			<video class="player__video viewer" src="video.mp4"></video>

			<div class="player__controls">
				<div class="progress">
					<div class="progress__filled"></div>
				</div>
				<button class="player__button toggle" title="Toggle Play">â–º</button>
				<button class="player__button speaker"><i id="speaker_icon" class="fas fa-volume-up" aria-hidden="true"></i></button>
				<input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
				<button class="player__button rate_icon"><i class="fas fa-spinner" aria-hidden="true"></i></button>
				<input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
				<button data-skip="-10" class="player__button"><i class="fas fa-fast-backward" aria-hidden="true"></i></button>
				<button data-skip="25" class="player__button"><i class="fas fa-fast-forward" aria-hidden="true"></i></button>
				<button class="player__button screenSize"><i id="screenSize_icon" class="fas fa-expand-arrows-alt" aria-hidden="true"></i></button>
			</div>
		</div>
		
		<script src="./index.js"></script>
	</body>
</html>
