<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update CSS Variables with JS</title>

    <link href="./styler.css" rel="stylesheet">
    </head>
    <body>
        <h2>Update CSS Variables with <span class="hl">JS</span></h2>

        <div class="controls">
            <label for="spacing">Spacing :</label>
            <input id="spacing" name="spacing" type="range" min="10" max="200" value="10" data-sizing="px">

            <label for="blur">Blur :</label>
            <input id="blur" name="blur" type="range" min="0" max="25" value="10" data-sizing="px">

            <label for="base">Base Color :</label>
            <input type="color" id="base" value="#ffc600">
        </div>

        <img src="./background.jpg" width="600px" height="350px">

        <script src="./index.js"></script>
    </body>
</html>
